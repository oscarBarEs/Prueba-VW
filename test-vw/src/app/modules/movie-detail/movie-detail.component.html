<div *ngIf="notFound">Movie not found.</div>
<div *ngIf="!notFound && !movie">Loading...</div>
<div *ngIf="movie">
  <h2>{{ movie.title }}</h2>
  <img *ngIf="movie.poster_path" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Poster" />
  <p>{{ movie.overview }}</p>
  <p><strong>Release date:</strong> {{ movie.release_date }}</p>
  <p><strong>Rating:</strong> {{ movie.vote_average }}</p>
</div>
<div *ngIf="recommendations.length > 0">
  <h3>Recommended Movies</h3>
  <app-movie-grid [movieIds]="recommendations"></app-movie-grid>
</div>
