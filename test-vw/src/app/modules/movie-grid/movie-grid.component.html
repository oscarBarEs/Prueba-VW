<div *ngIf="loading" class="text-center w-100">
  <p>Cargando pel√≠culas...</p>
</div>

<div
  *ngIf="!loading && postersWithTitles.length > 0 && mode === 'row'"
  class="d-flex flex-row flex-nowrap overflow-auto"
  style="gap: 1rem;"
>
  <div *ngFor="let poster of postersWithTitles" style="min-width: 50px;">
    <app-movie-poster
      [id]="poster.id"
      [posterUrl]="poster.url"
      [title]="poster.title"
    ></app-movie-poster>
  </div>
</div>

<!-- Modo grid (rellena toda la columna, varias filas) -->
<div
  *ngIf="!loading && postersWithTitles.length > 0 && mode === 'grid'"
  class="row g-3"
>
  <div class="col-6 col-md-4 col-lg-3"  *ngFor="let poster of postersWithTitles">
    <app-movie-poster
      [id]="poster.id"
      [posterUrl]="poster.url"
      [title]="poster.title"
    ></app-movie-poster>
  </div>
</div>

<div *ngIf="!loading && postersWithTitles.length === 0" class="text-center w-100">
  <p>No hay resultados para mostrar.</p>
</div>
