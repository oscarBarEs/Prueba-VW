<div
  class="d-flex flex-row flex-nowrap overflow-auto"
  style="gap: 1rem;"
>
  <div
    *ngFor="let poster of postersWithTitles"
    style="min-width: 50px;"  
  >
    <app-movie-poster
      [id]="poster.id"
      [posterUrl]="poster.url"
      [title]="poster.title"
    ></app-movie-poster>
  </div>
</div>
