<a [routerLink]="['/movie', id]" class="d-block position-relative">
  <img
    [src]="posterUrl"
    alt=" Poster {{ title }}"
    class="img-fluid rounded"
    style="width: 100%; height: 100%; object-fit: cover;"
  />
  <div
    class="position-absolute bottom-0 start-0 end-0 text-center small py-1 px-2 bg-dark bg-opacity-75 text-white rounded-bottom"
  >
    {{ title }}
  </div>
</a>
